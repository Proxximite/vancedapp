    <script>
        var images = ['img/Amoledtheme.png', 'img/adblocker.png', 'img/PiP.png'];
        var title = ['Amoled Theme', 'AdBlocker', 'Picture in Picture'];
        var id = ['amo', 'ad', 'pip'];
        var n = 0;
        function changeImg() {
            var ele = document.getElementById("rotatingImg");
            ele.src = images[n];
            ele.title = title[n];
            document.getElementById(id[n]).className = "activeImg";
            if (n != 0) {
                document.getElementById(id[n - 1]).className = "";
            }
            else {
                document.getElementById(id[2]).className = "";
            }


            n++;

            if (n >= 3) {
                n = 0;
            }
        }
        function startTimer() {
            setInterval(changeImg, 3000);
        }
    </script>
</head>
